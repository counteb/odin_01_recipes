<h1>Cilantro Lime Rice</h1>

<img src="../img/clrice.png" alt="A bowl of green fragrant cilantro lime rice ">

<h2>Description</h2>

<p>A medley of flavors combine to make a fresh herby buttery rice dish that will elevate any meal.</p>

<h3>Ingredients</h3>

<ul>
    <li>Basmati rice X 1 cup</li>
    <li>Bunch of cilantro</li>
    <li>Salt</li>
    <li>Garlic X 1/2 head</li>
    <li>Butter</li>
</ul>
